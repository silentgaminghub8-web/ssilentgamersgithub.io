<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENT GAMERS | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .animated-element {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.8);
            animation: chase 8s linear infinite;
        }
        
        .animated-element:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
            background: rgba(255, 165, 0, 0.5);
        }
        
        .animated-element:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 1s;
            background: rgba(255, 110, 0, 0.5);
        }
        
        .animated-element:nth-child(3) {
            top: 80%;
            left: 40%;
            animation-delay: 2s;
            background: rgba(255, 140, 0, 0.5);
        }
        
        .animated-element:nth-child(4) {
            top: 40%;
            left: 60%;
            animation-delay: 3s;
            background: rgba(255, 120, 0, 0.5);
        }
        
        .animated-element:nth-child(5) {
            top: 70%;
            left: 10%;
            animation-delay: 4s;
            background: rgba(255, 130, 0, 0.5);
        }
        
        @keyframes chase {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
            25% {
                transform: translate(200px, 100px) scale(1.3);
                opacity: 1;
            }
            50% {
                transform: translate(300px, -100px) scale(0.8);
                opacity: 0.6;
            }
            75% {
                transform: translate(-100px, -200px) scale(1.2);
                opacity: 0.9;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 10px #ff8c00, 0 0 20px #ff8c00, 0 0 30px #ff8c00;
        }
        
        .login-box {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.4);
            border: 1px solid rgba(255, 140, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            z-index: -1;
            background: linear-gradient(45deg, #ff8c00, #ff5e00, #ff8c00);
            filter: blur(20px);
            opacity: 0.4;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
        }
        
        .note {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.2rem;
            color: #ff8c00;
            font-style: italic;
            letter-spacing: 1px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ff8c00;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 140, 0, 0.4);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ff8c00, #ff5e00);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .login-btn:hover {
            background: linear-gradient(45deg, #ff5e00, #ff8c00);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup-content {
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            border: 1px solid rgba(255, 60, 0, 0.5);
            position: relative;
        }
        
        .popup img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .popup p {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #ff5e00;
            font-weight: 600;
        }
        
        .countdown {
            font-size: 1.1rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <div class="animated-element"></div>
        <div class="animated-element"></div>
    </div>
    
    <div class="container">
        <h1 class="title">SILENT GAMERS</h1>
        
        <div class="login-box">
            <div class="logo">
                <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-19_15-29-08-757.png?updatedAt=1758287986342" alt="Silent Gamers Logo">
            </div>
            
            <p class="note">kon hai baa !</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Continue</button>
            </form>
        </div>
    </div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-18_01-34-16-235.png?updatedAt=1758210515029" alt="Error">
            <p>sala log in kar le na free hai</p>
            <div class="countdown">Closing in <span id="countdown">5</span> seconds</div>
        </div>
    </div>

    <script>
        // Valid credentials (10 test accounts)
        const validCredentials = [
            { username: "user1", password: "pass1" },
            { username: "user2", password: "pass2" },
            { username: "user3", password: "pass3" },
            { username: "user4", password: "pass4" },
            { username: "user5", password: "pass5" },
            { username: "user6", password: "pass6" },
            { username: "user7", password: "pass7" },
            { username: "user8", password: "pass8" },
            { username: "user9", password: "pass9" },
            { username: "user10", password: "pass10" }
        ];
        
        const loginForm = document.getElementById('login-form');
        const popup = document.getElementById('popup');
        const countdownElement = document.getElementById('countdown');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check if credentials are valid
            const isValid = validCredentials.some(cred => 
                cred.username === username && cred.password === password
            );
            
            if (isValid) {
                // Redirect to premium.html (you'll need to create this file)
                window.location.href = 'premium.html';
            } else {
                // Show error popup
                showPopup();
            }
        });
        
        function showPopup() {
            popup.classList.add('active');
            let seconds = 5;
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    popup.classList.remove('active');
                }
            }, 1000);
        }
    </script>
</body>
</html>
