<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENT GAMERS | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: white;
        }
        
        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: move 15s linear infinite;
        }
        
        @keyframes move {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 10;
        }
        
        .title {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ff7b00;
            text-shadow: 0 0 15px rgba(255, 123, 0, 0.7);
        }
        
        .login-box {
            background: rgba(25, 25, 25, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 123, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 123, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .logo {
            display: block;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff7b00;
            box-shadow: 0 0 20px rgba(255, 123, 0, 0.5);
        }
        
        .note {
            text-align: center;
            font-style: italic;
            margin-bottom: 25px;
            color: #ff7b00;
            font-size: 1.2rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ff7b00;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #ff7b00;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 123, 0, 0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff7b00 0%, #ff5500 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #ff5500 0%, #ff3000 100%);
            box-shadow: 0 0 15px rgba(255, 123, 0, 0.5);
            transform: translateY(-2px);
        }
        
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(25, 25, 25, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            text-align: center;
            z-index: 100;
            border: 2px solid #ff3000;
            width: 350px;
        }
        
        .popup-img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .popup p {
            color: #ff3000;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .countdown {
            font-size: 1.5rem;
            color: white;
            font-weight: 700;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99;
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-element" style="width: 80px; height: 80px; background: #ff7b00; top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="bg-element" style="width: 60px; height: 60px; background: #ff5500; top: 70%; left: 80%; animation-delay: -5s;"></div>
    <div class="bg-element" style="width: 100px; height: 100px; background: #ff3000; top: 40%; left: 40%; animation-delay: -10s;"></div>
    
    <div class="container">
        <h1 class="title">SILENT GAMERS</h1>
        
        <div class="login-box">
            <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-19_15-29-08-757.png?updatedAt=1758287986342" alt="Logo" class="logo">
            
            <p class="note">kon hai baa !</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{8}" title="Username must be exactly 8 characters">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8}" title="Password must be exactly 8 characters">
                </div>
                
                <button type="submit" class="login-btn">Continue</button>
            </form>
        </div>
    </div>
    
    <!-- Popup for incorrect credentials -->
    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="popup">
        <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-18_01-34-16-235.png?updatedAt=1758210515029" alt="Error" class="popup-img">
        <p>sala log in kar le na free hai</p>
        <div class="countdown" id="countdown">5</div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (username.length !== 8 || password.length !== 8) {
                showPopup();
                return;
            }
            
            // Create FormData object and send via AJAX
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            fetch('database.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'premium.html';
                } else {
                    showPopup();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showPopup();
            });
        });
        
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            
            let count = 5;
            const countdownEl = document.getElementById('countdown');
            countdownEl.textContent = count;
            
            const countdownInterval = setInterval(() => {
                count--;
                countdownEl.textContent = count;
                
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('popup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                }
            }, 1000);
        }
    </script>
</body>
</html>
