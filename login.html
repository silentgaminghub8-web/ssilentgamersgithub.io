<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENT GAMERS | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #000000, #1a1a1a, #2b1a17, #332215);
            background-size: 400% 400%;
            height: 100vh;
            overflow: hidden;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .chasing-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .chasing-elements div {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 140, 0, 0.7);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
            animation: chase 5s linear infinite;
        }
        
        .chasing-elements div:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .chasing-elements div:nth-child(2) {
            top: 60%;
            left: 80%;
            animation-delay: 1s;
        }
        
        .chasing-elements div:nth-child(3) {
            top: 80%;
            left: 40%;
            animation-delay: 2s;
        }
        
        .chasing-elements div:nth-child(4) {
            top: 30%;
            left: 70%;
            animation-delay: 3s;
        }
        
        .chasing-elements div:nth-child(5) {
            top: 70%;
            left: 10%;
            animation-delay: 4s;
        }
        
        @keyframes chase {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.7);
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 140, 0, 0.3);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .login-box:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ff8c00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .note {
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #ff8c00;
            font-style: italic;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ff8c00;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 140, 0, 0.3);
            border-radius: 8px;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        
        .error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #ff8c00, #ff6a00);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: linear-gradient(to right, #ff6a00, #ff8c00);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
            transform: translateY(-2px);
        }
        
        .error-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff8c00;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        
        .error-popup img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .error-popup p {
            font-size: 1.2rem;
            color: #ff8c00;
            margin-bottom: 10px;
        }
        
        .countdown {
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .login-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chasing-elements">
        <div style="--tx: 100vw; --ty: 100vh;"></div>
        <div style="--tx: -100vw; --ty: 100vh;"></div>
        <div style="--tx: 100vw; --ty: -100vh;"></div>
        <div style="--tx: -100vw; --ty: -100vh;"></div>
        <div style="--tx: 100vw; --ty: 100vh;"></div>
    </div>
    
    <div class="container">
        <h1>SILENT GAMERS</h1>
        
        <div class="login-box">
            <div class="logo">
                <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-19_15-29-08-757.png?updatedAt=1758287986342" alt="Silent Gamers Logo">
            </div>
            
            <p class="note">kon hai baa !</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username (8 digits)</label>
                    <input type="text" id="username" name="username" required pattern="[0-9]{8}" title="Username must be exactly 8 digits">
                    <div class="error" id="usernameError">Username must be exactly 8 digits</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password (8 digits)</label>
                    <input type="password" id="password" name="password" required pattern="[0-9]{8}" title="Password must be exactly 8 digits">
                    <div class="error" id="passwordError">Password must be exactly 8 digits</div>
                </div>
                
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
    
    <div class="error-popup" id="errorPopup">
        <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-18_01-34-16-235.png?updatedAt=1758210515029" alt="Error">
        <p>sala log in kar le na free hai</p>
        <div class="countdown" id="countdown">5</div>
    </div>

    <script>
        // Database of valid credentials (10 test accounts)
        const validCredentials = [
            { username: '12345678', password: '87654321' },
            { username: '11111111', password: '22222222' },
            { username: '33333333', password: '44444444' },
            { username: '55555555', password: '66666666' },
            { username: '77777777', password: '88888888' },
            { username: '99999999', password: '00000000' },
            { username: '12121212', password: '34343434' },
            { username: '56565656', password: '78787878' },
            { username: '90909090', password: '23232323' },
            { username: '45454545', password: '67676767' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Reset errors
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // Validate input format
            if (!/^\d{8}$/.test(username)) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }
            
            if (!/^\d{8}$/.test(password)) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Check credentials against the database
            const isValidCredentials = validCredentials.some(cred => {
                return cred.username === username && cred.password === password;
            });
            
            if (isValidCredentials) {
                // Redirect to premium page on successful login
                window.location.href = 'premium.html';
            } else {
                showError();
            }
        });
        
        function showError() {
            const errorPopup = document.getElementById('errorPopup');
            const countdown = document.getElementById('countdown');
            
            errorPopup.style.display = 'block';
            
            let seconds = 5;
            countdown.textContent = seconds;
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    errorPopup.style.display = 'none';
                }
            }, 1000);
        }
        
        // Create dynamic chasing elements
        function createChasingElements() {
            const container = document.querySelector('.chasing-elements');
            
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                const size = Math.random() * 15 + 5;
                const tx = (Math.random() > 0.5 ? 1 : -1) * (window.innerWidth + 100);
                const ty = (Math.random() > 0.5 ? 1 : -1) * (window.innerHeight + 100);
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.backgroundColor = `rgba(255, ${140 + Math.random() * 50}, 0, ${0.5 + Math.random() * 0.5})`;
                element.style.setProperty('--tx', `${tx}px`);
                element.style.setProperty('--ty', `${ty}px`);
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.animationDuration = `${3 + Math.random() * 4}s`;
                
                container.appendChild(element);
            }
        }
        
        createChasingElements();
    </script>
</body>
</html>
